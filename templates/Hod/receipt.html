{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1 class="card-header text-center">ALL STOCK OUT</h1><br>
    {% for sale in sales %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Staff : {{ sale.issued_to | title }}</h2>
            <h4 class="card-text">Item name : {{ sale.item }}</h4>
            <h4 class="card-text">Total Quantity: {{ sale.quantity }}</h4>
            <h6>Total Price : Rs.{{ sale.get_total }}</h6>

        </div>
    </div>
    <br/>
    {% endfor %}
</div>
{% endblock %}
