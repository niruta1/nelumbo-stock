{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'update_items' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Edit Item</span></h5>
                    </div>

                    {% include 'includes/messages.html' %}

                    <div class="col-sm-11">
                        <div class="form-group">
                            <label> Item Image</label>
                            <input type="file" class="form-control" name="item_pic">
                            <input type="text" class="form-control" name="item_id"
                                   value="{% for i in item %}{{i.id}}{% endfor %}" hidden>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Item Name</label>
                            <input type="text" class="form-control" name="item_name"
                                   value="{% for i in item %}{{i.item_name}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Specification</label>
                            <input type="text" class="form-control" name="specification"
                                   value="{% for i in item %}{{i.specification}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Item Quantity</label>
                            <input type="number" class="form-control" name="quantity"
                                   value="{% for i in item %}{{i.quantity}}{% endfor %}">
                        </div>
                    </div>
                     <div class="col-sm-11">
                        <div class="form-group">
                            <label>Total Amount</label>
                            <input type="text" class="form-control" name="total_amount"
                                   value="{% for i in item %}{{i.total_amount}}{% endfor %}">
                        </div>
                    </div>
                      <div class="col-sm-11">
                        <div class="form-group">
                            <label>Category</label>
                            <select class="form-control" name="category_id">
                                <option>Select Category</option>
                                {% for i in category %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Purchase Date</label>
                            <input type="date" class="form-control" name="date_of_purchase"
                                   value="{% for i in item %}{{i.date_of_purchase}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Department</label>
                            <select class="form-control" name="department_id">
                                <option>Select Department</option>
                                {% for i in department %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Location</label>
                            <select class="form-control" name="location_id">
                                <option>Select Location</option>
                                {% for i in location %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Purpose</label>
                            <select class="form-control" name="purpose_id">
                                <option>Select Purpose</option>
                                {% for i in purpose %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
