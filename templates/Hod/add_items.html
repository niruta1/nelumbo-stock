{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_items' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Add Item</span></h5>
                    </div>

                    {% include 'includes/messages.html' %}

                    <div class="col-sm-11">
                        <div class="form-group">
                            <label> Item Image</label>
                            <input type="file" class="form-control" name="item_pic">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Item Name</label>
                            <input type="text" class="form-control" name="item_name" required>
                        </div>
                    </div>
                    <div class="col-11">
                        <div class="form-group">
                            <label>Specification</label>
                            <textarea class="form-control" name="specification" required></textarea>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Item Quantity</label>
                            <input type="number" class="form-control" name="quantity" min="1" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Total Amount</label>
                            <input type="text" class="form-control" name="total_amount" required>
                        </div>
                    </div>
                   <div class="col-sm-11">
                        <div class="form-group">
                            <label>Category</label>
                            <select class="form-control" name="category_id" required>
                                <option>Select Category</option>
                                {% for i in category %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Date of purchase</label>
                            <input type="date" class="form-control" name="date_of_purchase" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Department</label>
                            <select class="form-control" name="department_id" required>
                                <option>Select Department</option>
                                {% for i in department %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Location</label>
                            <select class="form-control" name="location_id" required>
                                <option>Select Location</option>
                                {% for i in location %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Purpose</label>
                            <select class="form-control" name="purpose_id" required>
                                <option>Select Purpose</option>
                                {% for i in purpose %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
